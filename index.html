<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Beauty and Threading</title>
<link rel="stylesheet" href="styles.css">
<script type="module" src="firebase-config.js"></script>
<script type="module" src="script.js"></script>
</head>
<body>
<header>
  <h1>Welcome to Beauty and Threading</h1>
  <nav>
    <a href="#services">Services</a>
    <a href="#booking">Book Now</a>
  </nav>
</header>

<section id="hero" style="background:url('salon.jpg') center/cover no-repeat;">
  <div class="hero-content">
    <h2>Your Beauty, Our Passion</h2>
    <button onclick="document.getElementById('booking').scrollIntoView({behavior:'smooth'})">Book Now</button>
  </div>
</section>

<section id="services">
  <h2 style="text-align:center;margin-top:20px;">Our Services</h2>
  <div class="services-list">
    <div class="service-card">
      Eyebrow Threading - $12
      <button onclick="document.getElementById('booking').scrollIntoView({behavior:'smooth'})">Book</button>
    </div>
    <div class="service-card">
      Upper Lip - $8
      <button onclick="document.getElementById('booking').scrollIntoView({behavior:'smooth'})">Book</button>
    </div>
    <div class="service-card">
      Full Legs - $45
      <button onclick="document.getElementById('booking').scrollIntoView({behavior:'smooth'})">Book</button>
    </div>
  </div>
</section>

<section id="booking">
  <h2>Book an Appointment</h2>
  <form id="bookingForm">
    <label>Name</label>
    <input type="text" id="name" required>
    
    <label>Email</label>
    <input type="email" id="email" required>

    <label>Service</label>
    <select id="service" required>
      <option value="">--Select--</option>
      <option value="Eyebrow Threading">Eyebrow Threading</option>
      <option value="Upper Lip">Upper Lip</option>
      <option value="Full Legs">Full Legs</option>
    </select>

    <label>Date</label>
    <input type="date" id="date" required>

    <label>Available Times</label>
    <select id="time" required></select>

    <button type="submit">Confirm Booking</button>
  </form>
</section>
</body>
</html>
